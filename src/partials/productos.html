<div id="productos" class="row column"  data-magellan-target="productos">
<div class="nuestros-productos">

      <div class="row">
        {{#each camisas}}
          <div class="small-12 medium-6 large-4 columns">

                  <img src="assets/img/camisas/{{this.imagen}}" alt="{{this.nombre}}">
                  <div class="row text-center align-middle">
                      <div class="column">

                      </div>
                  </div>
              </div> <!--.camisa-->
          </div> <!--.small-6 & medium-4 -->
        {{/each}}
      </div>

    </div>
